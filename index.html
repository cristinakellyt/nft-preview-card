<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="cristinakellyt">
  <meta name="description" content="This is a solution to the [NFT preview card component challenge]">

  <title>NFT preview card component</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
</head>
<body>

  <main>
    <div class="card">
      <div class="card__image">
        <img src="assets/images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="image__overlay">
          <img src="assets/images/icon-view.svg" alt="View the ETH" width="48" height="48">
        </div>
      </div>
      <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__details">
        <div class="detail detail--quantity">
          <img src="assets/images/icon-ethereum.svg" alt="" aria-hidden="true" width="11" height="18">
          <span>0.041 ETH</span>
        </div>
        <div class="detail detail--time">
          <img src="assets/images/icon-clock.svg" alt="" aria-hidden="true" width="17" height="17">
          <span>3 days left</span>
        </div>
      </div>
      <div class="card__avatar">
        <img src="assets/images/image-avatar.png" alt="Jules Wyvern" width="33" height="33">
        <div>Creation of <a href="#">Jules Wyvern</a></div>
      </div>
    </div>
  </main>
</body>
</html>
